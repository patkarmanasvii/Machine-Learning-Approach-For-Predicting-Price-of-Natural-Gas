{% extends "base.html" %}

{% block title %}Predict - Natural Gas Prediction{% endblock %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


{% block content %}
<div class="jumbotron" style="background-image: url('{{ url_for('static', filename='predict-bg.jpg') }}'); background-size: cover;">
    <h2 class="display-4">   Natural Gas Price Prediction</h2>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="{{ url_for('y_predict') }}" method="post">
                <div class="form-group">
                    <label for="Year">Year:</label>
                    <select id="Year" name="Year" class="form-control" required>
                        <option value="">Select Year</option>
                        {% for year in range(2000, 2026) %}
                        <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="Month">Month:</label>
                    <select id="Month" name="Month" class="form-control" required>
                        <option value="">Select Month</option>
                        {% for month in range(1, 13) %}
                        <option value="{{ month }}">{{ month }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="Day">Day:</label>
                    <select id="Day" name="Day" class="form-control" required>
                        <option value="">Select Day</option>
                        {% for day in range(1, 32) %}
                        <option value="{{ day }}">{{ day }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Predict</button>
            </form>
            {% if prediction_text %}
            <div class="alert alert-info mt-3" role="alert">
                {{ prediction_text }}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
